<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width: playerHealth+'%'}" style="background-color: green; margin: 0; color: white;">
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width: monsterHealth+'%'}" style="background-color: green; margin: 0; color: white;">
                <div class="healthbar text-center" :style="{width: monsterHealth+'%'}" style="background-color: green; margin: 0; color: white;">
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="newGame">START NEW GAME</button>
            <h1>{{result}}</h1>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click = "attack">ATTACK</button>
            <button id="special-attack" @click = "specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click = "heal">HEAL</button>
            <button id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="(element, index) in actions">
                    <p v-if="element.type === 'monster'" style="background-color: blue;">Hai colpito il mostro con {{element.value}}</p>
                    <p v-if="element.type === 'user'"  style="background-color: red;">Ti ha colpito il mostro con {{element.value}}</p>
                    <p v-if="element.type === 'health'"  style="background-color: green;">Ti sei curato con {{element.value}}</p>
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
